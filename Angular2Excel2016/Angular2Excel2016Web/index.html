    <!--
        angular2-all.umd.dev.js uses Universal Module Definition
        UMD is both AMD and CommonJS compatible as well as working without any loader
        Notice the sample does not uses a loader like System
        Instead the modules are referenced using script tags, as internal modules
        This is a good approach when you are not using TypeScript
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.0/es6-shim.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/Rx.umd.js"></script>

    <script src='app/excel.component.js'></script>
    <script src='app/boot.js'></script>

</head>
